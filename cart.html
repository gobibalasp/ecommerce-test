<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Studio - Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Dark Studio</h1>
        <nav>
            <ul>
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="cart.html">Cart <span id="cart-count">0</span></a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="cart">
            <h2>Your Shopping Cart</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be inserted here dynamically -->
                </tbody>
            </table>
            <div id="cart-summary">
                <p>Total: $<span id="cart-total">0.00</span></p>
                <button id="checkout-btn" href="checkout.html">Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dark Studio. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
